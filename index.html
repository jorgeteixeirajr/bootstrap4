<head>

  <link rel="stylesheet" href="/css/style.css">
</head>

  <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top py-3 box-shadow">
    <a href="" class="navbar-brand">
      <img src="/assets/caravan.svg" alt="Caravan">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbarSupportedContent" class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <href href="#" class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Locais</a>
            <div class="dropdown-menu"  aria-labelledby="navbarDropdown">
              <a href="local.html" class="dropdown-item">California</a>
              <a href="local.html" class="dropdown-item">Paris</a>
              <a href="local.html" class="dropdown-item">Dublin</a>
            </div>
        </li>
        <li class="nav-item">
          <a href="planos.html" class="nav-link">Planos</a>
        </li>
        <li class="nav-item">
          <a href="contato.html" class="nav-link">Contato</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Login</a>

        <li class="nav-item">
          <a href="inscricao.html" class="btn btn-outline-primary ml-md-2">Inscreva-se</a>
        </li>
      </ul>
    </div>
  </nav>

  <section class="container-fluid">
    <div class="row bg-dark text-white">
      <div class="col-lg-7 p-0">
        <div id="carouselCidades" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselCidades" data-slide-to="0" class="active"></li>
            <li data-target="#carouselCidades" data-slide-to="1"></li>
            <li data-target="#carouselCidades" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="/assets/california.jpg" class="d-block w-100" alt="Califórnia">
              <div class="carousel-caption">
                <h5 class="display-4">Califórnia</h5>
              </div>
            </div>
            <div class="carousel-item">
              <img src="/assets/paris.jpg" class="d-block w-100" alt="Paris">
              <div class="carousel-caption">
                <h5 class="display-4">Paris</h5>
              </div>
            </div>
            <div class="carousel-item">
              <img src="/assets/dublin.jpg" class="d-block w-100" alt="Dublin">
              <div class="carousel-caption">
                <h5 class="display-4">Dublin</h5>
              </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselCidades" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
          </a>
          <a class="carousel-control-next" href="#carouselCidades" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Próximo</span>
          </a>
        </div>
      </div>

      <div class="col-lg-5 p-4 my-auto">
        <h1 class="display-4">Realize a viagem do seu sonho</h1>
        <p class="lead">O melhor local para viajar é com a Caravan, mais de 5.000 excursões concluídas.</p>
        <form action="">
          <div class="input-group input-group-lg">
            <input type="text" class="form-control" placeholder="E-mail" aria-label="Email" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" id="button-addon2">Inscreva-se</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>



  
  <script type="text/javascript" src="js/jquery-3.2.1.slim.min.js"></script>
  <script type="text/javascript" src="js/popper.min.js"></script>

  <script type="text/javascript" src="js/app.js"></script>
